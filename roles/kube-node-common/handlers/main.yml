---

- name: Clean yum cache
  command: /usr/bin/yum clean all
  args:
    warn: false

- name: Restart Docker
  systemd:
    name: docker
    state: restarted
    daemon_reload: yes
  listen: Restart docker

- name: Restart journald
  systemd:
    name: systemd-journald
    state: restarted
  listen: Restart journald
