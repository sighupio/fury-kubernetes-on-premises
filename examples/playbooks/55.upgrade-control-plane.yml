---
- name: Upgrade etcd
  hosts: master
  serial: 1
  roles:
    - etcd
  tags:
    - kubeadm-upgrade

- name: Control plane upgrade
  hosts: master
  serial: 1
  vars:
    skip_kubelet_upgrade: true
    upgrade: true
  roles:
    - kube-node-common
    - kube-control-plane
  tags:
    - kubeadm-upgrade

- name: Kubelet and Containerd upgrade
  hosts: master
  serial: 1
  vars:
    skip_kubelet_upgrade: false
  roles:
    - kube-node-common
    - containerd
  tags:
    - package-upgrade
