---
- name: Upgrade etcd
  hosts: master,etcd
  serial: 1
  become: true
  vars:
    etcd_address: "{{ ansible_host }}"
    etcd_upgrade: true
  roles:
    - etcd
  tags:
    - etcd

- name: Kubeadm package upgrade on etcd nodes
  become: true
  hosts: etcd
  tasks:
    - name: Include kube-node-common role
      include_role:
        name: kube-node-common
      when: not etcd_on_control_plane
  tags:
    - kube-node-common
